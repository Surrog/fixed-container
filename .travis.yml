dist: trusty
sudo: false
language: cpp

matrix:
  include:
    # works on Precise and Trusty
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
            - cppcheck
      env:
        - MATRIX_EVAL="CC=gcc-6 && CXX=g++-6"

before_install:
    - eval "${MATRIX_EVAL}"

script:
  - cmake ./test
  - cmake --build . -- -j2
  - ./Debug/fixed_test
  - cppcheck --quiet --error-exitcode=1 ./include/fixed
  - cppcheck --quiet --error-exitcode=1 ./include/fixed/impl